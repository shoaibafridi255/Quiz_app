<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
    <title>Student Detail</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col">
            
          </div>
          <div class="col-6">
            <form>
                
                <fieldset>
                  <h1 style="color:  white;">Student Detail</h1><span id="firstMessage"></span>
                  <div class="mb-3" >
                    <input type="text" id="RollNumber" name="ans1" class="form-control" placeholder="Roll Number">
                  </div>
                  <div class="mb-3">

                    <input type="text" id="StudentName" name="ans2" class="form-control" placeholder="Student Name">
                  </div>
                  <div class="mb-3">
                    
                    <input type="text" id="Batch" name="ans3" class="form-control" placeholder="Batch">
                  </div>
                  <div class="mb-3">
                    
                    <input type="text" id="Section" name="ans4" class="form-control" placeholder="Section">
                  </div>
                
                  <div class="d-grid gap-2">
                      <div class="d-grid gap-2">
                      <button class="btn btn-primary" type="button" id="RegisterBtn">Register</button>
                    </div>
                  </div>
                </fieldset>
              </form>
          </div>
          <div class="col">
            
          </div>
        </div>
      </div>
  
      <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
